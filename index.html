<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Propiedades</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>

	<body>
		<nav> 
			<section> <!-- Seccion = menu lateral de las opciones de busqueda -->
				<div>
					<p>Nros de cuartos:</p>
					<input id="hab" min="0" class="form-control w-50 m-auto" type="number" required/>
				</div>
				<div>
					<span>Mtr cuadrados </span>
					<div class="d-flex gap-4 justify-content-center">
						<div>
							<p>Desde:</p>
							<input id="t_min" min="0" class="form-control m-auto" type="number"  required/>
						</div>
						<div>
							<p>Hasta:</p>
							<input id="t_max" min="0" class="form-control m-auto" type="number" required/>
						</div>
					</div>
				</div>
			</section>
			<button id="buscar" class="btn btn-success">Buscar</button>
		</nav>
		<section> <!-- Seccion = Muestra total y las propiedades encontradas -->
			<h4>Total: <span id="tot_encontrados">0</span></h4>
			<div class="propiedades">
				<div class="propiedad">
				</div>
			</div>
		</section>
		<script src="assets/js/main.js"></script>
	</body>
</html>
